<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const segment = 1;
      const path = window.location.pathname.split('/').slice(1 + segment).join('/');
      window.location.href = window.location.origin 
        + (segment ? '/' + window.location.pathname.split('/')[1] : '') 
        + '/' + path;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
